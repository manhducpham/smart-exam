<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/index.css">
    <title>In điểm cá nhân</title>
</head>
<body>
    <div id="scores">
        <form action="" method = 'POST'>
                <p>Nhập lớp </p>
                <input type="text" name = 'class_id'>
                <br>
                <p>Nhập mã sinh viên </p>
                <input type="text" name = 'student_id'>
                <br>
                <button>Xem điểm</button>
        </form>
        
        
        <br>
        <table class="table" style="width:50%">
            <tr>
                <th>Lớp</th>
                <th>Tên sinh viên</th> 
                <th>Mã sinh viên</th>
                <th>Điểm</th>
            </tr>
            {% for score in scores %}
            <tr>
                <td>{{ score.class_id }}</td>
                <td>{{ score.student_name }}</td>
                <td>{{ score.student_id }}</td>
                <td>{{ score.score }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
